<!DOCTYPE html>
<html>

<head>
  <title>Join Call</title>
  <link rel="stylesheet" href="transitions.css">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Join Room</h2>
    <input id="roomInput" placeholder="Room name" />
    <button onclick="startCall()">Join</button>
  </div>

  <script>
    function startCall() {
      const room = document.getElementById("roomInput").value.trim();
      if (!room) return alert("Enter room name");
      window.location.href = `session.html?room=${encodeURIComponent(room)}`;
    }
  </script>

  <script src="transitions.js"></script>
</body>

</html>
