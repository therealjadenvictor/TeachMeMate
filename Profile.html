<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Complete Profile - TeachMeMate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="bootstrap-theme.css">
<link rel="stylesheet" href="styles.css">

<style>
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:opacity 0.4s ease;
}
body.fade-in{opacity:1;}
body.fade-out{opacity:0;}

.profile-shell{
  width:100%;
  max-width:960px;
  padding:2rem 1.5rem;
}

.profile-card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:2rem 2.5rem;
  box-shadow:0 8px 32px rgba(0,0,0,0.4);
  transition:transform 0.3s ease;
}

.profile-card:hover{
  transform:translateY(-2px);
}

.form-control{
  background:rgba(255,255,255,0.08);
  border:none;
  color:white;
  border-radius:12px;
}

.form-control:focus{
  box-shadow:0 0 0 2px rgba(0,212,255,0.5);
  background:rgba(255,255,255,0.12);
  color:white;
}

.btn-primary{
  background:linear-gradient(90deg,#00d4ff,#b74bff);
  border:none;
  border-radius:12px;
  font-weight:600;
  padding:0.75rem;
  transition:all 0.3s ease;
}

.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 20px rgba(0,212,255,0.5);
}
</style>
</head>

<body>

<div class="profile-shell">
<div class="card profile-card border-0">

<div class="card-header border-0 bg-transparent pb-2">
<div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
<div>
<h4 class="mb-1">Complete your profile</h4>
<p class="text-muted small mb-0">Tell others what you can teach and what you'd love to learn.</p>
</div>
<span class="badge bg-primary">Step 2 Â· Skills & Interests</span>
</div>
</div>

<div class="card-body">

<form id="profileForm">

<div class="mb-4">
<label class="form-label">Skills I can teach</label>
<input type="text" class="form-control" id="teachSkills"
placeholder="e.g. Python, Guitar, Video Editing" required>
<div class="form-text">Use commas to separate multiple skills.</div>
</div>

<div class="mb-4">
<label class="form-label">Skills I want to learn</label>
<input type="text" class="form-control" id="learnSkills"
placeholder="e.g. AI, Public Speaking" required>
<div class="form-text">We use this to match you with mentors.</div>
</div>

<button type="submit" id="saveBtn" class="btn btn-primary w-100">
<span id="btnText">Save & Go to Dashboard</span>
<span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
</button>

</form>

<!-- Replaced section -->
<p class="text-muted small text-center mt-4 mb-0">
You can refine these anytime later.
</p>

</div>
</div>
</div>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3">
<div id="toast" class="toast align-items-center text-bg-danger border-0">
<div class="d-flex">
<div class="toast-body" id="toastMessage"></div>
<button type="button" class="btn-close btn-close-white me-2 m-auto"
data-bs-dismiss="toast"></button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
import { auth, db } from "./firebase-config.js";
import { doc, setDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

document.body.classList.add("fade-in");

function smoothRedirect(url){
  document.body.classList.add("fade-out");
  setTimeout(()=>window.location.href=url,300);
}

function showToast(message,type="danger"){
  const toastEl=document.getElementById("toast");
  document.getElementById("toastMessage").textContent=message;
  toastEl.className=`toast align-items-center text-bg-${type} border-0`;
  new bootstrap.Toast(toastEl).show();
}

profileForm.addEventListener("submit", async (e)=>{
e.preventDefault();

const user=auth.currentUser;

if(!user){
showToast("You must be logged in!");
return;
}

const teachSkills=document.getElementById("teachSkills").value.trim();
const learnSkills=document.getElementById("learnSkills").value.trim();

if(!teachSkills||!learnSkills){
showToast("Please fill in both fields.");
return;
}

saveBtn.disabled=true;
btnSpinner.classList.remove("d-none");
btnText.textContent="Saving...";

try{
const skillsArray=teachSkills.split(",").map(s=>s.trim()).filter(Boolean);
const skillsNormalized=skillsArray.map(s=>s.toLowerCase());

await setDoc(doc(db,"users",user.uid),{
email:user.email,
teach:teachSkills,
learn:learnSkills,
skills:skillsArray,
skills_normalized:skillsNormalized,
rating:0,
sessionsTaken:0,
sessionsGiven:0
});

showToast("Profile saved!","success");
setTimeout(()=>smoothRedirect("dashboard.html"),800);

}catch(error){
showToast(error.message);
saveBtn.disabled=false;
btnSpinner.classList.add("d-none");
btnText.textContent="Save & Go to Dashboard";
}
});
</script>

</body>
</html>
