<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TeachMeMate</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="bootstrap-theme.css">
  <link rel="stylesheet" href="styles.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;500&family=Raleway:wght@300;400;800&display=swap"
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-family: 'Raleway', sans-serif;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    .auth-left {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .auth-text h2 {
      margin: auto;
      font-size: 3.5rem;
      font-weight: 300;
      animation: lights 5s 750ms linear infinite;
      color: hsl(230, 40%, 80%);
    }

    @keyframes lights {
      0% {
        color: hsl(230, 40%, 80%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.2),
          0 0 0.125em hsla(320, 100%, 60%, 0.3),
          -1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
          1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
      }

      30% {
        color: hsl(230, 80%, 90%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 60%, 0.5),
          -0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
          0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
      }

      40% {
        color: hsl(230, 100%, 95%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 90%, 0.5),
          -0.25em -0.125em 0.125em hsla(40, 100%, 60%, 0.2),
          0.25em 0.125em 0.125em hsla(200, 100%, 60%, 0.4);
      }

      70% {
        color: hsl(230, 80%, 90%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 60%, 0.5),
          0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
          -0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
      }

      100% {
        color: hsl(230, 40%, 80%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.2),
          0 0 0.125em hsla(320, 100%, 60%, 0.3),
          1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
          -1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
      }
    }

    .auth-form {
      max-width: 420px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      border-radius: 12px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.5);
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #ccc;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row g-0 vh-100">

      <div class="col-lg-6 auth-left">
        <div class="auth-text">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey.</p>
        </div>
      </div>

      <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
        <div class="auth-form w-100">

          <h3 class="text-center mb-4">Sign In</h3>

          <div id="errorAlert" class="alert alert-danger d-none"></div>

          <form id="loginForm">

            <div class="mb-3">
              <label>Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-4">
              <label>Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" required>
                <span class="input-group-text" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary w-100">
              <span id="btnText">Sign In</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>

          </form>

          <div class="text-center mt-3">
            Don't have an account?
            <a href="signup.html" class="text-info nav-link-custom">Sign Up</a>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.body.classList.add("fade-in");

    function smoothRedirect(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = url, 300);
    }

    document.querySelectorAll(".nav-link-custom").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        smoothRedirect(link.href);
      });
    });

    // ðŸ‘ Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.innerHTML = type === "password"
        ? '<i class="bi bi-eye"></i>'
        : '<i class="bi bi-eye-slash"></i>';
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      btnSpinner.classList.remove("d-none");
      btnText.textContent = "Signing In...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
        const user = userCredential.user;
        const docSnap = await getDoc(doc(db, "users", user.uid));

        if (docSnap.exists()) {
          smoothRedirect("dashboard.html");
        } else {
          smoothRedirect("Profile.html");
        }

      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove("d-none");
        loginBtn.disabled = false;
        btnSpinner.classList.add("d-none");
        btnText.textContent = "Sign In";
      }
    });
  </script>

</body>

</html>
