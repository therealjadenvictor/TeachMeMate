<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TeachMeMate</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="bootstrap-theme.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="transitions.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;500&family=Raleway:wght@300;400;800&display=swap"
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Raleway', sans-serif;
    }

    .auth-left {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .auth-text h2 {
      margin: auto;
      font-size: 3.5rem;
      font-weight: 300;
    }

    /* Cool animated text with blue shadow effect */
    .cool {
      font: bold 3rem/1.2 sans-serif;
      white-space: nowrap;
    }

    .cool span {
      color: #87ceeb;
      display: inline-block;
      position: relative;
      font-weight: 800;
    }

    /* Stagger animation delays for each span */
    .cool span:nth-child(1)::before,
    .cool span:nth-child(1)::after {
      animation-delay: 0.1s;
    }

    .cool span:nth-child(2)::before,
    .cool span:nth-child(2)::after {
      animation-delay: 0.2s;
    }

    .cool span:nth-child(3)::before,
    .cool span:nth-child(3)::after {
      animation-delay: 0.3s;
    }

    .cool span:nth-child(4)::before,
    .cool span:nth-child(4)::after {
      animation-delay: 0.4s;
    }

    .cool span:nth-child(5)::before,
    .cool span:nth-child(5)::after {
      animation-delay: 0.5s;
    }

    .cool span:nth-child(6)::before,
    .cool span:nth-child(6)::after {
      animation-delay: 0.6s;
    }

    .cool span:nth-child(7)::before,
    .cool span:nth-child(7)::after {
      animation-delay: 0.7s;
    }

    .cool span:nth-child(8)::before,
    .cool span:nth-child(8)::after {
      animation-delay: 0.8s;
    }

    /* Make the font show base color if no animation is playing */
    @media (prefers-reduced-motion) {
      .cool span {
        color: hsl(230, 100%, 95%);
      }
    }

    /* Blue accent layer - animates vertically */
    .cool span::before {
      animation: max-height 1.5s cubic-bezier(0.61, 1, 0.88, 1) infinite alternate both;
      color: #5dade2;
    }

    /* White/light layer - animates horizontally */
    .cool span::after {
      animation: max-width 2s cubic-bezier(0.61, 1, 0.88, 1) infinite alternate both;
      color: hsl(230, 100%, 95%);
    }

    .cool span::before,
    .cool span::after {
      content: attr(data-text);
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      speak: none;
    }

    /* Disable animation for reduced motion preference */
    @media (prefers-reduced-motion) {

      .cool span::before,
      .cool span::after {
        animation: none;
        content: "";
      }
    }

    @keyframes max-width {
      from {
        max-width: 0;
      }

      to {
        max-width: 100%;
      }
    }

    @keyframes max-height {
      from {
        max-height: 0;
      }

      to {
        max-height: 100%;
      }
    }

    .auth-form {
      max-width: 550px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: white;
      border-radius: 12px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.5);
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    .brand-logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-family: 'Raleway', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      letter-spacing: 2px;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #00d4ff, #b74bff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .brand-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
    }

    @media (max-width: 768px) {
      .brand-logo {
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
        width: 100%;
        text-align: center;
      }

      .brand-logo:hover {
        transform: translateX(-50%) scale(1.05);
      }
    }
  </style>
</head>

<body>

  <div class="brand-logo" onclick="window.location.href='index.html'">TEACHMEMATE</div>

  <div class="container-fluid">
    <div class="row g-0 vh-100">

      <div class="col-lg-6 auth-left">
        <div class="auth-text">
          <h2 class="cool">
            <span data-text="Welcome">Welcome</span>
            <span data-text="Back">Back</span>
          </h2>
          <p>Sign in to continue your journey.</p>
        </div>
      </div>

      <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
        <div class="auth-form w-100">

          <h3 class="text-center mb-4">Sign In</h3>

          <div id="errorAlert" class="alert alert-danger d-none"></div>

          <form id="loginForm">

            <div class="mb-3">
              <label>Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-4">
              <label>Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" required>
                <span class="input-group-text" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary w-100">
              <span id="btnText">Sign In</span>
              <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
            </button>

          </form>

          <div class="text-center mt-3">
            Don't have an account?
            <a href="signup.html" class="text-info nav-link-custom">Sign Up</a>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ‘ Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.innerHTML = type === "password"
        ? '<i class="bi bi-eye"></i>'
        : '<i class="bi bi-eye-slash"></i>';
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      btnSpinner.classList.remove("d-none");
      btnText.textContent = "Signing In...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
        const user = userCredential.user;
        const docSnap = await getDoc(doc(db, "users", user.uid));

        if (docSnap.exists()) {
          window.navigateWithTransition("dashboard.html");
        } else {
          window.navigateWithTransition("Profile.html");
        }

      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove("d-none");
        loginBtn.disabled = false;
        btnSpinner.classList.add("d-none");
        btnText.textContent = "Sign In";
      }
    });
  </script>

  <script src="transitions.js"></script>
</body>

</html>
