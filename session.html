<!DOCTYPE html>
<html>
<head>
  <title>SkillSwap Call</title>

  <!-- Agora SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      height: 100vh;
      display: flex;
    }

    #videoArea {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .videoBox {
      background: black;
      border-radius: 10px;
      overflow: hidden;
      height: 280px;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      border-left: 2px solid #333;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #000;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .danger { background: #e53935; color: white; }
    .primary { background: #4caf50; color: white; }
    .secondary { background: #555; color: white; }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>

<body>

  <div id="videoArea"></div>

  <div id="chatArea">
    <div id="messages"></div>

    <div style="display:flex; gap:5px; padding:10px;">
      <input id="chatInput" placeholder="Message..." />
      <button class="primary" onclick="sendMessage()">Send</button>
    </div>

    <div id="controls">
      <button class="secondary" onclick="toggleMic()">Mute</button>
      <button class="secondary" onclick="toggleCamera()">Camera Off</button>
      <button class="secondary" onclick="shareScreen()">Share Screen</button>
      <button class="danger" onclick="endCall()">End</button>
    </div>
  </div>

<script type="module">
  // ================= FIREBASE =================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    where,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCWfzeXnsjSSL_ShSnZGEgorg6llFLxBJ0",
    authDomain: "teachmemate-347ab.firebaseapp.com",
    projectId: "teachmemate-347ab",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ================= AGORA =================
  const APP_ID = "ENTER APP ID";
  const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

  let localTracks = [];
  let micOn = true;
  let camOn = true;
  let screenTrack = null;

  const params = new URLSearchParams(window.location.search);
  const room = params.get("room");

  await client.join(APP_ID, room, null, null);

  localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();

  const localDiv = document.createElement("div");
  localDiv.className = "videoBox";
  localDiv.id = "local";
  document.getElementById("videoArea").appendChild(localDiv);
  localTracks[1].play("local");

  await client.publish(localTracks);

  client.on("user-published", async (user, mediaType) => {
    await client.subscribe(user, mediaType);
    if (mediaType === "video") {
      const div = document.createElement("div");
      div.className = "videoBox";
      div.id = user.uid;
      document.getElementById("videoArea").appendChild(div);
      user.videoTrack.play(div);
    }
    if (mediaType === "audio") {
      user.audioTrack.play();
    }
  });

  client.on("user-unpublished", user => {
    document.getElementById(user.uid)?.remove();
  });

  // ================= CHAT =================
  const q = query(collection(db, "chats"), where("room", "==", room));

  onSnapshot(q, snap => {
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    snap.forEach(doc => {
      const p = document.createElement("p");
      p.textContent = doc.data().text;
      messages.appendChild(p);
    });
    messages.scrollTop = messages.scrollHeight;
  });

  window.sendMessage = async () => {
    const input = document.getElementById("chatInput");
    if (!input.value) return;

    await addDoc(collection(db, "chats"), {
      room,
      text: input.value,
      createdAt: serverTimestamp()
    });

    input.value = "";
  };

  // ================= CONTROLS =================
  window.toggleMic = () => {
    micOn = !micOn;
    localTracks[0].setEnabled(micOn);
  };

  window.toggleCamera = () => {
    camOn = !camOn;
    localTracks[1].setEnabled(camOn);
  };

  window.shareScreen = async () => {
    if (screenTrack) {
      await client.unpublish(screenTrack);
      screenTrack.close();
      screenTrack = null;
      await client.publish(localTracks[1]);
    } else {
      screenTrack = await AgoraRTC.createScreenVideoTrack();
      await client.unpublish(localTracks[1]);
      await client.publish(screenTrack);
    }
  };

  window.endCall = async () => {
    localTracks.forEach(t => t.close());
    await client.leave();
    window.location.href = "dashboard.html";
  };
</script>

</body>
</html>
