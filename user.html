<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - TeachMeMate</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <!-- Custom Theme -->
  <link rel="stylesheet" href="bootstrap-theme.css">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .user-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      max-width: 1100px;
      width: 100%;
      margin: 2rem;
      border-radius: 16px;
      overflow: hidden;
    }

    .user-sidebar {
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent),
                  radial-gradient(circle at bottom, rgba(129, 140, 248, 0.25), transparent),
                  #020617;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-right: 1px solid rgba(148, 163, 184, 0.25);
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22d3ee, #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #020617;
      margin-bottom: 0.75rem;
    }

    .user-main {
      padding: 2rem 2.25rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    @media (max-width: 820px) {
      .user-layout {
        grid-template-columns: 1fr;
        margin: 1rem;
      }

      .user-sidebar {
        border-right: none;
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      }
    }
  </style>
</head>
<body>

  <div class="card user-layout">
    <aside class="user-sidebar">
      <div>
        <div class="user-avatar mx-auto" id="userAvatar">U</div>
        <h5 class="text-center mb-1" id="userName">Loading...</h5>
        <p class="text-center text-muted small mb-0" id="userEmail">Loading...</p>
      </div>

      <div class="row g-2">
        <div class="col-6">
          <div class="card p-2 text-center">
            <div class="fw-semibold small" id="userRating">⭐ 0.0</div>
            <div class="text-muted" style="font-size: 0.75rem;">Rating</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card p-2 text-center">
            <div class="fw-semibold small" id="userSessionsGiven">0</div>
            <div class="text-muted" style="font-size: 0.75rem;">Sessions Given</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card p-2 text-center">
            <div class="fw-semibold small" id="userSessionsTaken">0</div>
            <div class="text-muted" style="font-size: 0.75rem;">Sessions Taken</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card p-2 text-center">
            <div class="fw-semibold small" id="userSkillCount">0</div>
            <div class="text-muted" style="font-size: 0.75rem;">Skills</div>
          </div>
        </div>
      </div>
    </aside>

    <main class="user-main">
      <section>
        <h6 class="mb-2">Skills</h6>
        <div id="userSkillsTags" class="d-flex flex-wrap gap-2 mb-2"></div>
        <div id="userSkillsEmpty" class="text-muted small">No skills listed yet.</div>
      </section>

      <section>
        <h6 class="mb-2">About</h6>
        <p id="userBio" class="text-muted small mb-0">This user hasn't added a bio yet.</p>
      </section>

      <div class="mt-auto d-flex flex-wrap gap-2">
        <button class="btn btn-primary" id="chatButton">
          <i class="bi bi-chat-dots me-2"></i>Chat with this person
        </button>
        <button class="btn btn-outline-secondary" type="button" onclick="window.location.href='dashboard.html'">
          <i class="bi bi-arrow-left me-2"></i>Back to dashboard
        </button>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const targetUid = params.get('uid');

    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userRating = document.getElementById('userRating');
    const userSessionsGiven = document.getElementById('userSessionsGiven');
    const userSessionsTaken = document.getElementById('userSessionsTaken');
    const userSkillCount = document.getElementById('userSkillCount');

    const userSkillsTags = document.getElementById('userSkillsTags');
    const userSkillsEmpty = document.getElementById('userSkillsEmpty');
    const userBio = document.getElementById('userBio');
    const chatButton = document.getElementById('chatButton');

    let currentUser = null;
    let targetDisplayName = null;

    if (!targetUid) {
      userName.textContent = "User not found";
      userEmail.textContent = "";
      chatButton.disabled = true;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      currentUser = user;

      if (!targetUid) return;

      try {
        const ref = doc(db, "users", targetUid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          userName.textContent = "User not found";
          userEmail.textContent = "";
          chatButton.disabled = true;
          return;
        }

        const data = snap.data();

        const displayName = data.name || (data.email || "").split("@")[0] || "User";
        const email = data.email || "";

        userName.textContent = displayName;
        userEmail.textContent = email;
        userAvatar.textContent = displayName.charAt(0).toUpperCase();
        targetDisplayName = displayName;

        const rating = data.rating != null ? data.rating : 0;
        const sessionsGiven = data.sessionsGiven != null ? data.sessionsGiven : 0;
        const sessionsTaken = data.sessionsTaken != null ? data.sessionsTaken : 0;

        userRating.textContent = `⭐ ${rating.toFixed(1)}`;
        userSessionsGiven.textContent = sessionsGiven;
        userSessionsTaken.textContent = sessionsTaken;

        const skillsArray = Array.isArray(data.skills)
          ? data.skills
          : (data.teach ? String(data.teach).split(",") : []);

        const cleanedSkills = skillsArray
          .map(s => s.trim())
          .filter(Boolean);

        userSkillCount.textContent = cleanedSkills.length;

        userSkillsTags.innerHTML = '';
        if (cleanedSkills.length) {
          userSkillsEmpty.style.display = 'none';
          cleanedSkills.forEach(skill => {
            const tag = document.createElement('span');
            tag.className = 'badge badge-primary';
            tag.textContent = skill;
            userSkillsTags.appendChild(tag);
          });
        } else {
          userSkillsEmpty.style.display = 'block';
        }

        userBio.textContent = data.bio || "This user hasn't added a bio yet.";

      } catch (err) {
        console.error("Failed to load user profile", err);
        userName.textContent = "Error loading user";
        chatButton.disabled = true;
      }
    });

    chatButton.addEventListener('click', () => {
      if (!currentUser || !targetUid) return;
      if (currentUser.uid === targetUid) {
        window.location.href = "myprofile.html";
        return;
      }

      const ids = [currentUser.uid, targetUid].sort();
      const roomId = ids.join('_');

      localStorage.setItem('currentRoomId', roomId);
      localStorage.setItem('currentRoomName', targetDisplayName || 'User');
      localStorage.setItem('currentRoomOtherUserId', targetUid);

      window.location.href = `chat.html?room=${encodeURIComponent(roomId)}`;
    });
  </script>

</body>
</html>
