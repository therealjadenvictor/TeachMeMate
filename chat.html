<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - TeachMeMate</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <!-- Custom Theme -->
  <link rel="stylesheet" href="bootstrap-theme.css">

  <style>
    :root {
      --font-body: 'Inter', sans-serif;
      --sidebar-width: 320px;
      --sidebar-width-tablet: 260px;
      --glass-bg: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(148, 163, 184, 0.15);
      --accent-soft: rgba(56, 189, 248, 0.15);
      --accent-color: #38bdf8;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: var(--font-body);
      background-color: #020617;
      /* Fallback */
    }

    /* Glass Button - Dashboard Back */
    .btn-glass-back {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      color: #94a3b8;
      border-radius: 50px;
      padding: 0.5rem 1.1rem;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-glass-back:hover {
      background: var(--accent-soft);
      border-color: rgba(56, 189, 248, 0.3);
      color: white;
      transform: translateX(-3px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.1);
    }

    .btn-glass-back i {
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }

    .btn-glass-back:hover i {
      transform: translateX(-2px);
    }

    .chat-layout {
      flex: 1;
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      max-width: 1400px;
      margin: 1.5rem auto;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
      height: calc(100vh - 3rem);
      position: relative;
    }

    /* Sidebar Styling */
    .chat-sidebar {
      background: rgba(15, 23, 42, 0.6);
      border-right: 1px solid var(--glass-border);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      position: relative;
      z-index: 10;
    }

    /* Scrollbars */
    .chat-conversations::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-conversations::-webkit-scrollbar-track,
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-conversations::-webkit-scrollbar-thumb,
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 10px;
    }

    .chat-conversations::-webkit-scrollbar-thumb:hover,
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.4);
    }

    .chat-conversations {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .chat-conversation-item {
      padding: 0.85rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      border: 1px solid transparent;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
    }

    .chat-conversation-item:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .chat-conversation-item.active {
      background: var(--accent-soft);
      border-color: rgba(56, 189, 248, 0.3);
    }

    .chat-conversation-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .chat-conversation-last {
      font-size: 0.85rem;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-conversation-item.active .chat-conversation-last {
      color: #cbd5e1;
    }

    /* Main Chat Area */
    .chat-main {
      display: flex;
      flex-direction: column;
      padding: 1.5rem 2rem;
      background: rgba(15, 23, 42, 0.4);
      position: relative;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    /* Messages */
    .chat-message {
      max-width: 65%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .chat-message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(37, 99, 235, 0.2));
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: #e0f2fe;
      border-bottom-right-radius: 4px;
    }

    .chat-message.them {
      align-self: flex-start;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.3);
      color: #f1f5f9;
      border-bottom-left-radius: 4px;
    }

    /* Request Card Override */
    .chat-message.request-card {
      min-width: 280px;
      padding: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    /* Input Area */
    .chat-input-area {
      padding-top: 1rem;
      border-top: 1px solid var(--glass-border);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input-field {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .chat-input-field:focus {
      background: rgba(15, 23, 42, 0.8);
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
      color: white;
    }

    /* Empty State Icon - Perfect Circle */
    .empty-state-icon {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .empty-state-icon:hover {
      background: rgba(56, 189, 248, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .empty-state-icon i {
      font-size: 2.5rem;
      opacity: 0.8;
    }

    .btn-send {
      padding: 0 1.5rem;
      font-weight: 500;
      background: var(--accent-color);
      border: none;
      color: #0f172a;
      transition: all 0.2s;
    }

    .btn-send:hover {
      background: #7dd3fc;
      transform: translateY(-1px);
    }

    /* Tablet Responsive */
    @media (max-width: 1024px) {
      .chat-layout {
        grid-template-columns: var(--sidebar-width-tablet) 1fr;
        margin: 1rem;
        height: calc(100vh - 2rem);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .chat-layout {
        display: block;
        /* Stack or just use main area */
        margin: 0;
        border-radius: 0;
        height: 100vh;
        border: none;
      }

      .chat-sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        bottom: 0;
        width: 85%;
        max-width: 300px;
        background: #0f172a;
        z-index: 1000;
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
      }

      .chat-sidebar.active {
        left: 0;
      }

      .chat-sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(2px);
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .chat-sidebar-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .chat-main {
        height: 100vh;
        width: 100%;
        padding: 1rem;
      }

      .chat-messages {
        padding: 0.5rem 0;
      }

      .chat-message {
        max-width: 80%;
      }

      /* Stack buttons/input on very small screens if needed, otherwise flex is fine */
      .chat-input-area {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>

<body>
  <!-- Overlay for Mobile Sidebar -->
  <div class="chat-sidebar-overlay" id="sidebarOverlay"></div>

  <div class="chat-layout">
    <aside class="chat-sidebar" id="chatSidebar">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h5 class="fw-bold text-white mb-1">Messages</h5>
          <div class="small text-info opacity-75">Recent conversations</div>
        </div>
        <!-- Mobile Close Button -->
        <button class="btn btn-sm btn-ghost d-md-none text-white p-0" id="closeSidebar">
          <i class="bi bi-x-lg fs-5"></i>
        </button>
      </div>

      <div class="mb-3 d-md-block"> <!-- Wrap button to control visibility if needed, or keep exposed -->
        <button class="btn-glass-back w-100 justify-content-center" type="button"
          onclick="window.location.href='dashboard.html'">
          <i class="bi bi-arrow-left"></i> Dashboard
        </button>
      </div>

      <div id="conversationList" class="chat-conversations">
        <div class="text-muted small text-center py-4" id="conversationEmpty">
          Start a chat from a user's profile to see it here.
        </div>
      </div>
    </aside>

    <main class="chat-main">
      <div class="chat-header">
        <div class="d-flex align-items-center gap-3">
          <!-- Mobile Toggle Button -->
          <button class="btn btn-icon d-md-none text-white p-0" id="toggleSidebar">
            <i class="bi bi-list fs-3"></i>
          </button>

          <div>
            <div class="fw-semibold text-white" id="chatTitle">Select a conversation</div>
            <div class="small text-muted" id="chatSubtitle">Your messages will appear here.</div>
          </div>
        </div>
      </div>

      <div id="chatMessages" class="chat-messages"></div>

      <!-- Empty State -->
      <div id="noChatPlaceholder"
        class="d-none justify-content-center flex-grow-1 align-items-center flex-column h-100">
        <div class="text-center text-muted p-5 d-flex flex-column align-items-center">
          <div class="empty-state-icon">
            <i class="bi bi-chat-square-text"></i>
          </div>
          <h5 class="text-white mb-2">No conversation selected</h5>
          <p class="small text-info opacity-75">Choose a person from the sidebar to start chatting</p>
        </div>
      </div>

      <div class="chat-input-area">
        <input type="text" class="form-control rounded-pill chat-input-field" id="chatInput"
          placeholder="Type your message..." autocomplete="off" />
        <button class="btn btn-send rounded-pill" type="button" id="chatSend">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      addDoc,
      onSnapshot,
      query,
      where,
      serverTimestamp,
      doc,
      getDoc,
      getDocs,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const roomParam = params.get('room');

    const conversationList = document.getElementById('conversationList');
    const conversationEmpty = document.getElementById('conversationEmpty');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatSend = document.getElementById('chatSend');
    const chatTitle = document.getElementById('chatTitle');
    const chatSubtitle = document.getElementById('chatSubtitle');
    const noChatPlaceholder = document.getElementById('noChatPlaceholder');

    let currentUser = null;
    let activeRoomId = null;
    let activeOtherUserId = null;
    const userNameCache = new Map();

    function renderMessage(docData, isMe) {
      const div = document.createElement('div');
      div.className = 'chat-message ' + (isMe ? 'me' : 'them');

      if (docData.type === 'session_request') {
        div.classList.add('request-card');

        const textEl = document.createElement('div');
        textEl.className = 'request-text';
        textEl.textContent = docData.text || 'Session request';
        div.appendChild(textEl);

        const status = docData.status || 'pending';
        const requestId = docData.id || docData.requestId;

        // Receiver → Accept/Reject buttons
        if (!isMe && status === 'pending') {
          const actions = document.createElement('div');
          actions.className = 'request-actions';

          const acceptBtn = document.createElement('button');
          acceptBtn.className = 'btn btn-success';
          acceptBtn.textContent = 'Accept';

          const rejectBtn = document.createElement('button');
          rejectBtn.className = 'btn btn-outline-danger';
          rejectBtn.textContent = 'Reject';

          acceptBtn.onclick = async () => {
            try {
              const senderId = docData.from;
              const receiverId = currentUser.uid;

              // Generate unique 6-digit code that is never repeated for any combo
              let uniqueCode;
              let exists = true;

              while (exists) {
                uniqueCode = Math.floor(100000 + Math.random() * 900000).toString();

                // Check if this code already exists globally (never repeated for any combo)
                const q = query(
                  collection(db, "accepted_request"),
                  where("code", "==", uniqueCode)
                );

                const snap = await getDocs(q);
                exists = !snap.empty;
              }

              // Save accepted request with 3 separate fields: senderId, receiverId, code
              await addDoc(collection(db, "accepted_request"), {
                senderId: senderId,
                receiverId: receiverId,
                code: uniqueCode,
                createdAt: serverTimestamp()
              });

              // Update the chat message status to 'accepted'
              if (requestId) {
                await updateDoc(doc(db, 'chats', requestId), { status: 'accepted' });
              }

            } catch (err) {
              console.error("Accept request failed:", err);
            }
          };

          rejectBtn.onclick = () =>
            updateDoc(doc(db, 'chats', requestId), { status: 'rejected' });

          actions.appendChild(acceptBtn);
          actions.appendChild(rejectBtn);
          div.appendChild(actions);
        }

        // Sender → Pending indicator
        if (isMe && status === 'pending') {
          const pendingEl = document.createElement('div');
          pendingEl.className = 'request-status text-info fw-semibold';
          pendingEl.textContent = '⏳ Pending request';
          div.appendChild(pendingEl);
        }

        // Final status for both users
        if (status === 'accepted') {
          const statusEl = document.createElement('div');
          statusEl.className = 'request-status text-success fw-semibold';
          statusEl.textContent = '✓ Accepted';
          div.appendChild(statusEl);
        }

        if (status === 'rejected') {
          const statusEl = document.createElement('div');
          statusEl.className = 'request-status text-danger fw-semibold';
          statusEl.textContent = '✗ Rejected';
          div.appendChild(statusEl);
        }

      } else {
        div.textContent = docData.text || '';
      }

      chatMessages.appendChild(div);
    }


    function subscribeToMessages(roomId) {
      chatMessages.innerHTML = '';

      const q = query(collection(db, "chats"), where("room", "==", roomId));
      onSnapshot(q, (snap) => {
        chatMessages.innerHTML = '';
        const items = [];
        snap.forEach(docSnap => {
          items.push({ id: docSnap.id, ...docSnap.data() });
        });

        items.sort((a, b) => {
          const ta = a.createdAt?.seconds || 0;
          const tb = b.createdAt?.seconds || 0;
          return ta - tb;
        });

        items.forEach(msg => {
          const isMe = msg.from === currentUser?.uid;
          renderMessage(msg, isMe);
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    function bindSend(roomId) {
      async function send() {
        const text = (chatInput.value || '').trim();
        if (!text || !currentUser) return;

        try {
          await addDoc(collection(db, "chats"), {
            room: roomId,
            text,
            from: currentUser.uid,
            createdAt: serverTimestamp()
          });

          if (activeOtherUserId) {
            const convRef = doc(db, "conversations", roomId);
            await setDoc(convRef, {
              participants: [currentUser.uid, activeOtherUserId].sort(),
              lastMessage: text,
              lastUpdated: serverTimestamp()
            }, { merge: true });
          }

          chatInput.value = '';
        } catch (err) {
          console.error("Failed to send message", err);
        }
      }

      chatSend.onclick = send;
      chatInput.onkeydown = (e) => {
        if (e.key === 'Enter') send();
      };
    }

    function openConversation(roomId, otherUserId, otherUserName) {
      activeRoomId = roomId;
      activeOtherUserId = otherUserId || null;

      if (otherUserName) {
        chatTitle.textContent = `Chat with ${otherUserName}`;
        chatSubtitle.textContent = 'This conversation is stored securely in your account.';
      } else {
        chatTitle.textContent = 'Chat';
        chatSubtitle.textContent = 'Your messages are stored securely.';
      }

      subscribeToMessages(roomId);
      bindSend(roomId);

      // UI State: Chat Open
      chatMessages.style.display = 'flex';
      chatMessages.classList.remove('d-none');
      noChatPlaceholder.classList.remove('d-flex');
      noChatPlaceholder.classList.add('d-none');
    }

    async function loadConversationList(user) {
      const convQuery = query(
        collection(db, "conversations"),
        where("participants", "array-contains", user.uid)
      );

      onSnapshot(convQuery, async (snap) => {
        const items = [];
        snap.forEach(docSnap => {
          items.push({ id: docSnap.id, ...docSnap.data() });
        });

        items.sort((a, b) => {
          const ta = a.lastUpdated?.seconds || 0;
          const tb = b.lastUpdated?.seconds || 0;
          return tb - ta;
        });

        conversationList.innerHTML = '';

        if (!items.length) {
          conversationEmpty.style.display = 'block';
          return;
        }

        conversationEmpty.style.display = 'none';

        for (const conv of items) {
          const otherId =
            Array.isArray(conv.participants) && conv.participants.length === 2
              ? (conv.participants[0] === user.uid
                ? conv.participants[1]
                : conv.participants[0])
              : null;

          let otherName = 'User';
          if (otherId) {
            if (userNameCache.has(otherId)) {
              otherName = userNameCache.get(otherId);
            } else {
              try {
                const otherRef = doc(db, "users", otherId);
                const otherSnap = await getDoc(otherRef);
                if (otherSnap.exists()) {
                  const d = otherSnap.data();
                  otherName = d.name || (d.email || '').split('@')[0] || 'User';
                  userNameCache.set(otherId, otherName);
                }
              } catch (e) {
                console.error("Failed to load other user for conversation list", e);
              }
            }
          }

          const item = document.createElement('div');
          item.className = 'chat-conversation-item' + (conv.id === activeRoomId ? ' active' : '');

          const nameEl = document.createElement('div');
          nameEl.className = 'chat-conversation-name';
          nameEl.textContent = otherName;

          const lastEl = document.createElement('div');
          lastEl.className = 'chat-conversation-last';
          lastEl.textContent = conv.lastMessage || 'No messages yet';

          item.appendChild(nameEl);
          item.appendChild(lastEl);

          item.addEventListener('click', () => {
            // Mobile: Close sidebar on selection
            const sidebar = document.getElementById('chatSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (window.innerWidth < 768 && sidebar && overlay) {
              sidebar.classList.remove('active');
              overlay.classList.remove('active');
            }

            openConversation(conv.id, otherId, otherName);
            localStorage.setItem('currentRoomId', conv.id);
            if (otherId) {
              localStorage.setItem('currentRoomOtherUserId', otherId);
            }
            if (otherName) {
              localStorage.setItem('currentRoomName', otherName);
            }
            const url = new URL(window.location.href);
            url.searchParams.set('room', conv.id);
            window.history.replaceState(null, '', url.toString());
          });

          conversationList.appendChild(item);
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      currentUser = user;

      await loadConversationList(user);

      if (roomParam) {
        const roomId = roomParam;
        const parts = roomId.split('_');
        let otherUserId = null;

        if (parts.length === 2) {
          otherUserId = parts[0] === user.uid ? parts[1] : parts[0];
        }

        let otherUserName = null;
        if (otherUserId) {
          try {
            const otherRef = doc(db, "users", otherUserId);
            const otherSnap = await getDoc(otherRef);
            if (otherSnap.exists()) {
              const d = otherSnap.data();
              otherUserName = d.name || (d.email || '').split('@')[0] || 'User';
            }
          } catch (e) {
            console.error("Failed to load other user", e);
          }
        }

        openConversation(roomId, otherUserId, otherUserName);

        localStorage.setItem('currentRoomId', roomId);
        if (otherUserId) {
          localStorage.setItem('currentRoomOtherUserId', otherUserId);
        }
        if (otherUserName) {
          localStorage.setItem('currentRoomName', otherUserName);
        }
      } else {
        chatMessages.innerHTML = '';
        chatTitle.textContent = "Your chats";
        chatSubtitle.textContent = "Open a chat from someone's profile to start talking.";

        // UI State: No Chat
        chatMessages.style.display = 'none';
        chatMessages.classList.add('d-none');
        noChatPlaceholder.classList.remove('d-none');
        noChatPlaceholder.classList.add('d-flex');
      }
    });
  </script>

  <!-- Sidebar Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggleSidebar');
      const closeBtn = document.getElementById('closeSidebar');
      const sidebar = document.getElementById('chatSidebar');
      const overlay = document.getElementById('sidebarOverlay');

      function closeSidebar() {
        if (sidebar) sidebar.classList.remove('active');
        if (overlay) overlay.classList.remove('active');
      }

      function openSidebar() {
        if (sidebar) sidebar.classList.add('active');
        if (overlay) overlay.classList.add('active');
      }

      if (toggleBtn) toggleBtn.addEventListener('click', openSidebar);
      if (closeBtn) closeBtn.addEventListener('click', closeSidebar);
